<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        
        <p id="demo">Response from webserver</p>
        <button onclick="loadDoc()">Post Shizzle...</button>


        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("demo").innerHTML =
                            this.responseText;
                        }
                    };
                xhttp.open("POST", "http://192.168.43.130:8888", true);
                xhttp.send("star1");
            }
        </script>
  
    
    </body>
</html>
